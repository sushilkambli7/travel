<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pirates Droid</title>
    <meta name="description"
        content="Login to Pirates Droid to access personalized travel recommendations and plan your trips.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bg-login {
            background-image: url('header_banner.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <i data-lucide="mountain" class="h-8 w-8 text-blue-600"></i>
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
                        Pirates Droid
                    </span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html"
                        class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-600">Home</a>
                    <a href="places.html"
                        class="text-sm font-medium transition-colors hover:text-blue-600 text-gray-600">Places</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center bg-login relative">
        <div class="absolute inset-0 bg-black/50"></div>

        <div class="relative z-10 w-full max-w-md p-6">
            <div class="glass-morphism rounded-2xl shadow-2xl overflow-hidden p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
                        <i data-lucide="lock" class="h-8 w-8 text-blue-600"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Sign in to continue your journey</p>
                </div>

                <div class="space-y-4">
                    <!-- Google Login Button -->
                    <button id="google-login-btn"
                        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg px-4 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-all shadow-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Continue with Google
                    </button>

                    <div class="relative flex items-center my-6">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500 text-sm">or</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Email Form -->
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email
                                Address</label>
                            <div class="relative">
                                <i data-lucide="mail"
                                    class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                                <input type="email" id="email" required
                                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <i data-lucide="lock"
                                    class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                                <input type="password" id="password" required
                                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 font-semibold hover:bg-blue-700 shadow-md transition-all active:scale-95">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="#" id="signup-link" class="text-blue-600 font-semibold hover:underline">Create
                                account</a>
                        </p>
                    </div>
                </div>
            </div>

            <div id="status-message" class="mt-4 p-4 rounded-lg hidden text-center font-medium"></div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">© 2024 Pirates Droid. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
